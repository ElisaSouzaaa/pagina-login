<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="assets/img/icons8-estrela-16.png" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Login</title>
    </head>

    <body>
        <div class="main-login" >
            <div class="left-login">
                <h1>Faça Login e<br>entre a bordo!</h1>
                <img src="assets/img/womanwork.svg" class="left-login-image" alt="Mulher trabalhando">
            </div>

            <div class="right-login">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" id="usuario" placeholder="Usuário" onkeyup="validaUsuario()">
                        <div id="txtUsuario"></div>
                    </div>

                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" placeholder="Senha" onkeyup="validaSenha()">
                        <div id="txtSenha"></div>
                    </div>

                    <button class="btn-login" id="login" onclick="enviarLogin()">Login</button>
                    <div id="txtLogin"></div>

                </div>
            </div>    
        </div>

        <footer>
            Design por: Markzuel Youtube e Elisa Souza<br>
            Arte: StorySet
        </footer>

        <script src="assets/js/script.js"></script>
    </body>
</html>
